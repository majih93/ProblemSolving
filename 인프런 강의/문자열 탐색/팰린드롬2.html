<script>
  // 포인트: 알파벳만 가지고 검사한다는 규칙, 즉 알파벳이 다른 문자는 어떻게 배제할 것인지.
  function solution(s) {
    let answer = "YES";
    // 문자를 소문자로 통일하고, replace 메서드로 알파벳 아닌 문자를 빈 문자열로 대체
    // 정규식을 활용
    // /[a-z]/g -> a-z 사이에 해당하는 소문자 알파벳이 아닌(^)문자를 글로벌 영역(g)에서 찾아라 라는 의미
    s = s.toLowerCase().replace(/[^a-z]/g, "");
    // 쪼개서 비교
    if (s.split("").reverse().join("") !== s) return "NO";

    return answer;
  }

  let str = "found7, time: study; Yduts; emit, 7Dnuof";
  console.log(solution(str));

  // 배운내용
  // 1. 문자열에서 알파벳이 아닌 문자를 제거하는 방법(정규표현식 추가로 공부)
</script>
