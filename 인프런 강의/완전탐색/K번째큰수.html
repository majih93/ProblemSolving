<script>
  function solution(num, arr) {
    let answer = 0;
    let sums = [];
    // 3장을 뽑을 수 있는 모든 경우의 수를 따져보자
    for (let i = 0; i < arr.length - 2; i++) {
      for (let j = i + 1; j < arr.length - 1; j++) {
        for (let k = j + 1; k < arr.length; k++) {
          sums.push(arr[i] + arr[j] + arr[k]);
        }
      }
    }

    // 배열에서 중복 제거()

    const set = new Set(sums);
    const filteredSums = [...set];
    console.log(filteredSums);
    // 내림차순 정렬 후 3번째 숫자 반환
    answer = filteredSums.sort((a, b) => b - a)[2];

    return answer;
  }

  let array = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
  console.log(solution(3, array));
  // 1. 세번째 for문은 j 다음숫자부터 시작해야되니까 i+2가 아니라 j+1로 처리해야함 아니면 j값은 변경됐지만 i값은 그대로인
  //    상황에서 반영이 안돼서 원하는 결과가 안나온다.
  // 2. 배열에서 중복값을 제거하는 방법 세가지 (Set 객체 활용, indexOf/filter , forEach/includes))
</script>
