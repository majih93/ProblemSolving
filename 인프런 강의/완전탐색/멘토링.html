<script>
  // 각 학생 조합에 대해, 배열에서 인덱스가 한쪽이 더 높은 횟수가 0이거나, 3일때 answer++ 하는 식으로 코드 짜서 풀어보자
  function solution(testNum, arr) {
    let answer = 0;
    // for문 안에서 횟수 담아줄 변수
    let count = 0;

    // 학생 수에 따라 가능한 조합 뽑아주는 이중 for문
    for (let i = 1; i < arr[1].length; i++) {
      for (let j = i + 1; j <= arr[1].length; j++) {
        count = 0;
        //console.log(`이번 조합은 (${i}, ${j})`);
        for (let k = 0; k < arr.length; k++) {
          //console.log(arr[k]);
          if (arr[k].indexOf(i) > arr[k].indexOf(j)) count++;
        }
        if (count === 0 || count === 3) answer++;
      }
    }

    return answer;
  }

  const testArr = [
    [3, 4, 1, 2],
    [4, 3, 2, 1],
    [3, 1, 4, 2],
  ];
