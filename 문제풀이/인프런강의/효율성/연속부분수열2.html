<script>
  // 계획
  // 투포인터로(첫 번째 포인터: 입력된 배열 인덱스 0부터 / 두 번째 포인터: 해당 인덱스 다음 숫자부터 마지막 인덱스까지)
  // 합을 sum변수에 누적하면서 m이하인 경우에 count++
  // break조건:
  //  1) 합을 누적하는 변수 sum이 m 을 초과
  //  2) 두 번째 포인터 = arr.length - 1
  function solution(m, arr) {
    // count 누적할 answer
    let answer = 0;

    // 첫 번째 포인터 위치 찍을 반복문
    for (let i = 0; i < arr.length; i++) {
      // 포인터 변수 p2 i로 초기화
      let p2 = i;
      let sum = 0;
      // 조건문..
      while (arr[p2] < m && sum < m) {
        sum += arr[p2++];
        if (sum <= m) answer++;
        console.log(
          `${i}번째 시도의 결과는`,
          arr[p2 - 1],
          arr[p2],
          sum,
          answer
        );
      }
    }

    return answer;
  }

  const array = [1, 3, 1, 2, 3];
  console.log(solution(5, array));
</script>
