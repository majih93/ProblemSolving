<script>
  function solution(s) {
    let answer = "";
    const stack = [];
    // 문자열 돌면서 스택을 활용
    for (let x of s) {
      if (x === "(") stack.push(x);
      else if (x === ")") stack.pop();
      else if (stack.length === 0) answer += x;
    }
    return answer;
  }
  const a = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
  console.log(solution(a));
</script>
