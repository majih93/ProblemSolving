<script>
  const array = [
    [10, 13, 10, 12, 15],
    [12, 39, 30, 23, 11],
    [11, 25, 50, 53, 15],
    [19, 27, 29, 37, 27],
    [19, 13, 30, 13, 19],
  ];

  function solution(arr) {
    let answer = Number.MIN_SAFE_INTEGER;
    let n = arr.length;
    // 행의 합/ 열의 합 더해줄 변수
    let rowSum = 0;
    let colSum = 0;

    // 탐색을 위한 이중for문(행탐색 및 열탐색)
    for (let i = 0; i < n; i++) {
      rowSum = 0;
      colSum = 0;
      for (let j = 0; j < n; j++) {
        rowSum += arr[i][j];
        colSum += arr[j][i];
      }
      console.log(rowSum, colSum);
      answer = Math.max(answer, rowSum, colSum);
    }
    // 여기까지 실행되면, 행5개 열 5개 총 10개의 합 중 가장 큰 값이  answer에 저장이 되어 있는 상태
    // 이제 대각선 합만 처리해서 비교해주면 된다.
    let digSum1 = 0;
    let digSum2 = 0;
    for (let i = 0; i < n; i++) {
      digSum1 += arr[i][i];
      digSum2 += arr[i][n - i - 1];
    }
    console.log(digSum1, digSum2);
    answer = Math.max(answer, digSum1, digSum2);
    return answer;
  }

  console.log(solution(array));

  // 놓친 부분
  // 1) 따로 배열에 저장해서 비교할 필요 없이, 코드 진행하면서 바로 그때그때 최대값을 answer에 할당해주는 식으로 코드를 짜는게 더 효율적이다
  // 2) 행/열 합을 구하는 코드와 대각선 합을 구하는 코드는 기본적으로 따르는 법칙이 다르므로 분리해서 코드를 짜는게 좋다
  // 3) 규칙을 조금 더 명확하게 구해서 최대한 단순하게 표현할 필요가 있다
  // 4) 두 개의 합을 비교해야할 때, 반복해서 0으로 초기화해서 쓰는 변수는 그냥 sum1, sum2 와 같이 선언하고 초기화해가면서 쓰는게 더 간단함
</script>
