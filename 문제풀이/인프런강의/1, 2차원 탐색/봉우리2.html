<script>
  let array = [
    [5, 3, 7, 2, 3],
    [3, 7, 1, 6, 1],
    [7, 2, 5, 3, 4],
    [4, 3, 6, 4, 1],
    [8, 7, 3, 5, 2],
  ];

  function solution(arr) {
    let answer = 0;
    let n = arr.length;

    // 상하좌우 비교할 숫자의 인덱스 넣어줄 배열 두개 선언
    let dx = [-1, 0, 1, 0];
    let dy = [0, 1, 0, -1];

    for (let i = 0; i < n; i++) {
      for (let j = 0; j < n; j++) {
        let flag = 1;
        for (let k = 0; k < 4; k++) {
          let nx = i + dx[k];
          let ny = j + dy[k];
          if (
            nx >= 0 &&
            nx < n &&
            ny >= 0 &&
            ny < n &&
            arr[nx][ny] >= arr[i][j]
          ) {
            flag = 0;
            break;
          }
        }
        if (flag) answer++;
      }
    }
    return answer;
  }

  console.log(solution(array));

  // 배운 점
  // 1. 비교할 때, 배열을 통해서 인덱스 값을 조정해주는 방법도 쓸 수 있다.
  // 2. 변수를 어디에 선언하고, 어디에서 로직을 실행해야되는지 위치를 정확하게 알려면, 내 코드가 무슨 의미인지 정확하게 알아야한다.
  // 3. 배제의 원칙? 을 잘 사용하자. 생각하지 않아도 되는 조건을 배제하는 식으로 코드 짜는게 수월하고, 더 효율적이다.
</script>
