<script>
  function solution(total, arr) {
    let answer = 0;
    // 비용 총합이 낮은 순서대로 입력배열 정렬
    arr.sort((a, b) => a[0] + a[1] - (b[0] + b[1]));
    // 각 배열마다 할인되었다는 가정 하에 모든 경우의 수 탐색
    for (let i = 0; i < arr.length; i++) {
      let money = total - (arr[i][0] / 2 + arr[i][1]);
      let cnt = 1;
      for (let j = 0; j < arr.length; j++) {
        if (j !== i && arr[j][0] + arr[j][1] > money) break;
        if (j !== i && arr[j][0] + arr[j][1] <= money) {
          money -= arr[j][0] + arr[j][1];
          cnt++;
        }
      }
      answer = Math.max(answer, cnt);
    }

    return answer;
  }

  const array = [
    [6, 6],
    [2, 2],
    [4, 3],
    [4, 5],
    [10, 3],
  ];
  console.log(solution(28, array));

  // 못풀었다..
</script>
